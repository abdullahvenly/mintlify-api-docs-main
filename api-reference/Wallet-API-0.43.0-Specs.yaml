        - name: page
          description: "The current page number"
          in: query
          required: false
          schema:
            type: integer
            format: int32
        - name: size
          in: query
          description: "The number of items per page"
          required: false
          schema:
            type: integer
            format: int32
        - name: reference
          description: "Filter your users based on reference"
          in: query
          required: false
          schema:
            type: string
        - name: includeSigningMethods
          in: query
          description: "Flag that indicates to show the signing method details of the users or not"
          required: false
          schema:
            type: boolean
            default: false
        - name: owner
          in: query
          description: "Query users linked to your company by specifying the company ID"
          required: false
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: All users retrieved successfully.
          content:
            application/json:
              schema:
