      properties:
        type:
          type: string
          description: "Type of the input parameter (ex. uint256)"
        value:
          type: string
          description: "Value of the input parameter. This needs to be passed as a string value"
    ContractEncodeRequestOutputParam:
      type: object
      properties:
        type:
          type: string
          description: "The type of output"
    ContractEncodeResponse:
      type: object
      properties:
        data:
          type: string
          description: "The encoded data of the contract function call"
    ContractDecodeRequest:
      type: object
      properties:
        secretType:
          type: string
          description: "The blockchain of the contract"
          enum:
            - AETERNITY
            - AVAC
            - BITCOIN
            - BSC
            - ETHEREUM
            - GOCHAIN
            - HEDERA
            - LITECOIN
            - VECHAIN
            - MATIC
            - NEO
            - IMX
            - ARBITRUM
            - XPLA
            - BASE
            - SOLANA
            - OPTIMISM
            - SUI
        data:
          type: string
          description: "The encoded data of the contract function call"
        outputs:
          type: array
          description: "Array of expected outputs"
          items:
            $ref: '#/components/schemas/ContractDecodeRequestOutputParam'
    ContractDecodeRequestOutputParam:
      type: object
      properties:
        type:
          type: string
          description: "The type of output"
    ContractDecodeResponse:
      type: object
      properties:
        type:
          type: string
          description: "The type of the response value from the contract read"
        value:
          type: string
          description: "The response value from the contract read"
    SuiContractCreationTransactionRequest:
      required:
      - contract
      - type
      - walletId
      type: object
      allOf:
      - $ref: '#/components/schemas/TransactionRequest'
      - type: object
        properties:
          to:
            type: string
          value:
            type: integer
          gasPrice:
            type: integer
          gasBudget:
            type: integer
          contract:
            $ref: '#/components/schemas/SuiContractRequest'
    SuiContractRequest:
      type: object
      properties:
        template:
          type: string
          enum:
          - VENLY_NFT
        moduleName:
          type: string
        projectUrl:
          type: string
    SuiGasPrice:
      type: object
      properties:
        gasPrice:
          type: integer
        defaultPrice:
          type: boolean
    SuiKeystoreImportRequest:
      required:
      - keystore
      - password
      type: object
      allOf:
      - $ref: '#/components/schemas/WalletImportRequest'
      - type: object
        properties:
          keystore:
            type: string
          password:
            type: string
    SuiNftTransferRequest:
      required:
      - objectId
      - type
      - walletId
      type: object
      allOf:
      - $ref: '#/components/schemas/TransactionRequest'
      - type: object
        properties:
          to:
            type: string
          value:
            type: integer
          gasPrice:
            type: integer
          gasBudget:
            type: integer
          objectId:
            pattern: 0x[a-fA-F0-9]{64}
            type: string
    SuiPackageExecutionCommand:
      type: object
      properties:
        type:
          type: string
          enum:
          - moveCall
          - transfer
          - makeMoveVec
      discriminator:
        propertyName: type
    SuiPackageExecutionInput:
      type: object
      properties:
        type:
          type: string
          enum:
          - object
          - u8
          - u16
          - u32
          - u64
          - u128
          - u256
          - bool
          - address
          - string
        value:
          type: object
    SuiPackageExecutionRequest:
      required:
      - type
      - walletId
      type: object
      allOf:
      - $ref: '#/components/schemas/TransactionRequest'
      - type: object
        properties:
          to:
            type: string
          value:
            type: integer
          gasPrice:
            type: integer
          gasBudget:
            type: integer
          targetPackage:
            type: string
          functionName:
            type: string
          typeArguments:
            type: array
            items:
              type: string
          inputs:
            type: array
            items:
              $ref: '#/components/schemas/SuiPackageExecutionInput'
          commands:
            type: array
            items:
              $ref: '#/components/schemas/SuiPackageExecutionCommand'
    SuiPrivateKeyImportRequest:
      type: object
      allOf:
      - $ref: '#/components/schemas/WalletImportRequest'
      - type: object
        properties:
          privateKey:
            type: string
    SuiRawSignatureRequest:
      required:
      - walletId
      type: object
      allOf:
      - $ref: '#/components/schemas/SignatureRequest'
      - type: object
        properties:
          data:
            type: string
    SuiTokenTransferRequest:
      required:
      - coinType
      - type
      - walletId
      type: object
      allOf:
      - $ref: '#/components/schemas/TransactionRequest'
      - type: object
        properties:
          to:
            type: string
          value:
            type: integer
          gasPrice:
            type: integer
          gasBudget:
            type: integer
          coinType:
            pattern: ^0x[a-fA-F0-9]{64}::\w*::\w*$
            type: string
    SuiTransactionPreparationDto:
      type: object
      allOf:
      - $ref: '#/components/schemas/TransactionPreparationDto'
      - type: object
        properties:
          gasBudget:
            type: integer
          prices:
            type: array
            items:
              $ref: '#/components/schemas/SuiGasPrice'
    SuiTransactionSignatureRequest:
      required:
      - walletId
      type: object
      allOf:
      - $ref: '#/components/schemas/SignatureRequest'
      - type: object
        properties:
          submit:
            type: boolean
          to:
            type: string
          value:
            type: integer
          gasPrice:
            type: integer
          gasBudget:
            type: integer
          data:
            type: string
    SuiTransferTransactionRequest:
      required:
      - type
      - walletId
      type: object
      allOf:
      - $ref: '#/components/schemas/TransactionRequest'
      - type: object
        properties:
          to:
            type: string
          value:
            type: integer
          gasPrice:
            type: integer
          gasBudget:
            type: integer
          data:
            type: string

  securitySchemes:
    OAuth2:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: https://login-staging.venly.io/auth/realms/Arkane/protocol/openid-connect/token
          scopes:
            openid: openid
    Signing-Method:
      type: apiKey
      description: A valid signing method for the user. The format should be id:value
      name: Signing-Method
      in: header
    Encrypted-Signing-Method:
      type: apiKey
      description: "Use this for encrypted PIN transfers. The `Encrypted-Signing-Method` indicates that the signing method and the request body are encrypted. Click [here](https://docs.venly.io/docs/encrypted-pin-transfer) to read about encrypted PIN transfers."
      name: Encrypted-Signing-Method
      in: header
